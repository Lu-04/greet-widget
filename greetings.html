<html> 
<head>
    <title>Greeting Message</title> 
    <style>
#lbl {
    font-family: 'Noto Serif', serif;
    font-size: xx-large;
    color: #ffc40a;
    border: 1px solid;
    border-radius: 10px;
    text-align: center;
    line-height: 1.5;
    height: 85%;
    padding: 10%;
}
#msg{
    font-size: large;
}
body{
    background-color: #191919;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var today = new Date();
    var hrs = today.getHours();

    var greet;

    if (hrs < 12)
        greet = 'Good Morning';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'Good Afternoon';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'Good Night';

    document.getElementById('lbl').innerHTML =
          greet+= ", Lu" + `<div id='msg'>Hoy va a ocurrirte algo maravilloso &hearts;</div>`;
</script> 
</html>
